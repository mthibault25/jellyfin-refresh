services:
  app:
    image: ${IMAGE:-jellyfin-refresh:latest}
    container_name: jellyfin-refresh
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount media folders and symlinks
      - /mnt/debrid/riven_symlinks:/mnt/debrid/riven_symlinks:ro
      - /mnt/debrid_1080/riven_symlinks:/mnt/debrid_1080/riven_symlinks:ro
      - /media/shows:/media/shows
      - /media/movies:/media/movies
      - /opt/docker/logs:/opt/docker/logs
      # Mount scripts
      - ./scripts:/opt/docker/jellyfin-refresh/scripts:ro
